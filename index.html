<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate No. of Key Press </title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container">
        <h2 class="heading">Calculate No. of Key Pressed</h2>
        <textarea name="input" class="input" maxlength="100" placeholder="Type something....." autocomplete="off" spellcheck="false"></textarea>
        <div class="counter">
            <h3>No. of Key Pressed: </h3>
            <span class="pressedKeys"></span>

            <h3>No. of Remaining Keys:</h3>
            <span class="remainingKeys"></span>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
